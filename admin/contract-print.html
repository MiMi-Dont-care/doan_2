<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>In hợp đồng - Mì Cay Đức Hiệu</title>
  <link rel="stylesheet" href="../css/reset.css">
  <style>
    body {
      font-family: "Times New Roman", Times, serif;
      line-height: 1.6;
      padding: 40px;
      max-width: 800px;
      margin: auto;
      color: #000;
    }

    .text-center {
      text-align: center;
    }

    .header {
      margin-bottom: 30px;
    }

    .header p {
      margin: 0;
    }

    .title {
      font-weight: bold;
      text-transform: uppercase;
      margin: 20px 0;
    }

    .section {
      margin: 20px 0;
    }

    .signature {
      display: flex;
      justify-content: space-between;
      margin-top: 50px;
    }

    .signature div {
      width: 45%;
      text-align: center;
    }

    .btn-print {
      display: inline-block;
      margin-bottom: 20px;
      padding: 10px 20px;
      background: #0d6efd;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    @media print {
      .btn-print {
        display: none;
      }
    }
  </style>
</head>

<body>
  <button class="btn-print" onclick="window.print()"><i class="fas fa-print"></i> In hợp đồng</button>

  <div class="header text-center">
    <p><strong>CỘNG HÒA XÃ HỘI CHỦ NGHĨA VIỆT NAM</strong></p>
    <p><em>Độc lập - Tự do - Hạnh phúc</em></p>
    <hr style="width:200px; margin:auto; margin-top:5px;">
  </div>

  <h2 class="text-center title">HỢP ĐỒNG NHƯỢNG QUYỀN THƯƠNG MẠI</h2>

  <div id="contractContent"></div>

  <div class="signature">
    <div>
      <p><strong>Bên A (Bên Nhượng Quyền)</strong></p>
      <p><em>Đại diện Công ty Mì Cay Đức Hiệu</em></p>
      <br><br><br>
      <p><strong>Ký, ghi rõ họ tên</strong></p>
    </div>
    <div>
      <p><strong>Bên B (Bên Nhận Quyền)</strong></p>
      <p><em>Chủ cửa hàng</em></p>
      <br><br><br>
      <p><strong>Ký, ghi rõ họ tên</strong></p>
    </div>
  </div>

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="../js/contract-print.js"></script>
</body>

</html>
