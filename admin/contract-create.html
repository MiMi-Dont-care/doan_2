<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <title>Tạo hợp đồng mới - Mì Cay Đức Hiệu</title>
  <link rel="stylesheet" href="../css/reset.css">
  <link rel="stylesheet" href="../css/grid.css">
  <link rel="stylesheet" href="../css/color.css">
  <link rel="stylesheet" href="../css/typography.css">
  <link rel="stylesheet" href="../css/button.css">
  <link rel="stylesheet" href="../css/flex.css">
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="../css/form.css">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <!-- Header -->
  <header class="admin-header">
    <div class="logo">Mì Cay Đức Hiệu - Admin</div>
    <div class="user-menu">
      <i class="fas fa-user-circle"></i> Admin
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="admin-sidebar">
    <ul>
      <li><a href="dashboard.html" style="color: white; text-decoration: none;"><i
            class="fas fa-chart-line"></i> Dashboard</a></li>
      <li><a href="store.html" style="color: white; text-decoration: none;"><i class="fas fa-store"></i> Quản lý cửa
          hàng</a></li>
      <li class="active"><a href="contract.html" style="color: white; text-decoration: none;"><i class="fas fa-file-contract"></i> Hợp
          đồng</a></li>
      <li><a href="revenue.html" style="color: white; text-decoration: none;"><i class="fas fa-dollar-sign"></i> Doanh
          thu</a></li>
      <li><a href="promotion.html" style="color: white; text-decoration: none;"><i class="fas fa-tags"></i> Khuyến
          mãi</a></li>
      <li><a href="report.html" style="color: white; text-decoration: none;"><i class="fas fa-chart-pie"></i> Báo
          cáo</a></li>
      <li><a href="user.html" style="color: white; text-decoration: none;"><i class="fas fa-users"></i> Người dùng</a>
      </li>
    </ul>
  </aside>

  <!-- Main -->
  <main class="admin-main">
    <h1 class="fs-2 fw-bold mb-3">Tạo hợp đồng mới</h1>

    <form id="contractForm" class="form">
      <div class="form-group">
        <label for="contractId">Mã hợp đồng</label>
        <input type="text" id="contractId" required placeholder="VD: HD2025-051">
      </div>
      <div class="form-group">
        <label for="storeName">Tên cửa hàng</label>
        <input type="text" id="storeName" required placeholder="VD: Mì Cay Đức Hiệu - CN 5">
      </div>
      <div class="form-group">
        <label for="owner">Chủ cửa hàng</label>
        <input type="text" id="owner" required>
      </div>
      <div class="form-group">
        <label for="startDate">Ngày ký HĐ</label>
        <input type="date" id="startDate" required>
      </div>
      <div class="form-group">
        <label for="endDate">Ngày hết hạn</label>
        <input type="date" id="endDate" required>
      </div>
      <div class="form-group">
        <label for="initialFee">Phí nhượng quyền (VNĐ)</label>
        <input type="number" id="initialFee" required placeholder="200000000">
      </div>
      <div class="form-group">
        <label for="royaltyRate">% phí doanh thu</label>
        <input type="number" id="royaltyRate" required placeholder="5" min="1" max="20">
      </div>

      <div class="form-actions">
        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Lưu</button>
        <a href="contract.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
      </div>
    </form>
  </main>

  <!-- Footer -->
  <footer class="admin-footer">
    © 2025 Mì Cay Đức Hiệu - Admin System
  </footer>

  <!-- JS -->
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const form = document.getElementById("contractForm");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const contractId = document.getElementById("contractId").value.trim();
        const storeName = document.getElementById("storeName").value.trim();
        const owner = document.getElementById("owner").value.trim();
        const startDate = document.getElementById("startDate").value;
        const endDate = document.getElementById("endDate").value;
        const initialFee = document.getElementById("initialFee").value;
        const royaltyRate = document.getElementById("royaltyRate").value;

        // Validate
        if (!contractId || !storeName || !owner) {
          alert("Vui lòng nhập đầy đủ thông tin bắt buộc.");
          return;
        }

        if (new Date(startDate) >= new Date(endDate)) {
          alert("Ngày hết hạn phải sau ngày ký hợp đồng.");
          return;
        }

        if (initialFee <= 0) {
          alert("Phí nhượng quyền phải lớn hơn 0.");
          return;
        }

        if (royaltyRate < 1 || royaltyRate > 20) {
          alert("Phần trăm phí doanh thu phải từ 1 đến 20.");
          return;
        }

        const contract = {
          contractId,
          storeName,
          owner,
          startDate,
          endDate,
          initialFee: parseInt(initialFee).toLocaleString("vi-VN") + " VNĐ",
          royaltyRate
        };

        let contracts = JSON.parse(localStorage.getItem("contracts")) || [];
        contracts.push(contract);
        localStorage.setItem("contracts", JSON.stringify(contracts));

        alert("Tạo hợp đồng thành công!");
        window.location.href = "contract.html";
      });
    });
  </script>
</body>

</html>
